<!doctype html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="icon" href="/favicon.ico">
		<title>frontend-clean</title>
		<script defer="defer" src="/js/chunk-vendors.7103771b.js"></script>
		<script defer="defer" src="/js/app.3c8bdffd.js"></script>
		<link href="/css/chunk-vendors.f5c24433.css" rel="stylesheet">
		<link href="/css/app.a04187dc.css" rel="stylesheet">
	</head>
	<body>
		<noscript>
			<strong>We're sorry but frontend-clean doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
		</noscript>

		<div id="app"></div>

		<!-- Small helper script: inject a Register link that points to the server-side register page. -->
		<script>
			document.addEventListener('DOMContentLoaded', function () {
				try {
					// Wait briefly for SPA to render the login button
					setTimeout(function () {
						var loginBtn = document.querySelector('.login-btn');
						if (loginBtn) {
							var p = document.createElement('p');
							p.style.textAlign = 'center';
							p.style.marginTop = '12px';
							var a = document.createElement('a');
							a.href = '/register';
							a.textContent = "Don't have an account? Register here";
							a.style.color = '#f58220';
							a.style.fontWeight = '700';
							p.appendChild(a);
							loginBtn.parentNode.insertBefore(p, loginBtn.nextSibling);
						} else {
							// fallback: add a small fixed link in top-right
							var nav = document.querySelector('.navbar-inner') || document.body;
							var link = document.createElement('a');
							link.href = '/register';
							link.textContent = 'Register';
							link.style.cssText = 'position:fixed;right:14px;top:14px;background:#fff;padding:8px 12px;border-radius:6px;color:#0aa64a;font-weight:700;text-decoration:none;border:1px solid #eee;z-index:9999';
							nav.appendChild(link);
						}
					}, 300);
				} catch (e) { console.error('Register link injector error', e); }
			});
		</script>
	</body>
</html>
