<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register - Hospital Management</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; background:#f0f2f5; }
      .container { max-width:600px; margin:60px auto; background:#fff; padding:24px; border-radius:8px; box-shadow:0 8px 24px rgba(0,0,0,0.08); }
      label { display:block; margin-top:12px; color:#333; font-weight:600; }
      input, select { width:100%; padding:10px 12px; border-radius:6px; border:1px solid #ddd; margin-top:6px; }
      .submit { background:#0aa64a; color:#fff; border:none; padding:12px 18px; border-radius:8px; cursor:pointer; margin-top:18px; font-weight:700; }
      .msg { margin-top:12px; padding:10px; border-radius:6px; }
      .error { background:#ffecec; color:#c0392b; }
      .success { background:#eafaf1; color:#116644; }
      .back-link { margin-top:10px; display:block; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Patient Registration</h2>
      <form id="regForm" method="post" action="/register">
        <label for="first_name">First name</label>
        <input id="first_name" name="first_name" type="text" />

        <label for="last_name">Last name</label>
        <input id="last_name" name="last_name" type="text" />

        <label for="email">Email (used as username)</label>
        <input id="email" name="email" type="email" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />

        <label for="age">Age</label>
        <input id="age" name="age" type="number" />

        <label for="gender">Gender</label>
        <select id="gender" name="gender">
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <label for="contact_info">Contact</label>
        <input id="contact_info" name="contact_info" type="text" />

        <button class="submit" type="submit">Register</button>
      </form>

      <div id="result"></div>

      <a class="back-link" href="/">Back to Login</a>
    </div>

    <script>
      // Ensure username is set to email before submit (backend will use email as username if not provided)
      document.getElementById('regForm').addEventListener('submit', function (e) {
        // default form post will be handled by backend; show a quick message while submitting
        var btn = document.querySelector('.submit');
        if (btn) btn.disabled = true;
      });
    </script>
  </body>
</html>
